<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
        

        <script src="controllers/controller.js"></script>
    </head>
    <body ng-app="root">
        <div class="container" ng-controller="mainCtrl">
            <h2>{{title}}</h2>
            <div class="col-md-6 form-group" style="display: flex;" >
                <input type="text" class="form-control" ng-model="newItem" /> &nbsp;&nbsp;
                <input type="button" class="btn btn-primary" ng-click="addItem()" value="Add"  /> &nbsp;&nbsp;
                <input type="button" class="btn btn-warning" ng-click="updateItem()" value="Update" />

            </div>
            <ul class="col-md-6" ng-repeat="x in list" style="display: flex;">
                <li> {{x.item}}</li> 
                <span class="fa fa-pencil" style="color: seagreen; cursor: pointer; margin: 2px 10px;" ng-click="editItem(x._id);" ></span>
                <span class="fa fa-close" style="color: red; cursor: pointer; margin: 2px 10px;" ng-click="removeItem(x._id)"></span> 
            </ul>
    </body>
</html>
